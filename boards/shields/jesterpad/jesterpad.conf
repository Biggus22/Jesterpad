# Enable fixed blue lighting via the RGB driver
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=240
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=60

# Encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Bluetooth compatibility tweaks
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y
CONFIG_BT_CTLR_PHY_CODED=n
CONFIG_BT_CTLR_PRIVACY=y
CONFIG_BT_CTLR_DATA_LENGTH_MAX=27

# Enforce LE Secure Connections for Windows compatibility
CONFIG_BT_SMP_SC_ONLY=y

# Enable verbose BLE logging for troubleshooting
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_BT_LOG_LEVEL_DBG=y